<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bat Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <!--CSS Style link-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Link to JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<!--Navbar-->
<nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="assets/images/batlogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          Bat Trivia
        </a>
      </nav>
<!--End Navbar-->
<body>
    <div class="row">
        .
    </div>
<!--Rows, col and Jumbotron. Also has questions and buttons inside. -->
    <div class="questArea">
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-6">
                <div class="jumbotron">
                    <!--This shows what question you are on-->
                    <div class="ask-question">
                    </div>
                    <!--This asks you the actual question-->
                    <div class="asked-question">
                    </div>
                    <div class="guess-pack hide">
                        <button type="button" class="guess-pack-item choices" id="choices1" onclick="guessChoices(1)"></button>
                        <button type="button" class="guess-pack-item choices" id="choices2" onclick="guessChoices(2)"></button>
                        <button type="button" class="guess-pack-item choices" id="choices3" onclick="guessChoices(3)"></button>
                        <button type="button" class="guess-pack-item choices" id="choices4" onclick="guessChoices(4)"></button>
                    </div>
                    <div class="outcome">
                    </div>
                    <h1 class="display-4">Hello!</h1>
                    <p class="lead">Get ready to answer some questions about the official flying mammal of the state of Texas, the Mexican Freetailed Bat!</p>
                    <hr class="my-4">
                    <p class="buttonInfo">Hit the button to start trivia.</p>
                    <button class="btn btn-danger btn-lg" id="start-game" onclick="startGame()">Start</button>
                </div>
            </div>
            <div class="col">
                <p class="timer">
                    <!--<h2>Timer: 20s</h2>-->
                </p>
            </div>
        </div>
    </div>


<!--Jquery and JavaScript links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
